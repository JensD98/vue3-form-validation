name: Testing
on: [push, pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      - name: Run jest
        run: npm run test
      - name: Run tsd
        run: npm run test-dts
